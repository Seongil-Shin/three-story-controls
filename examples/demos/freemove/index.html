<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Movement Controls</title>
  <script async src="https://unpkg.com/es-module-shims@0.11.1/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
  {
    "imports": {
      "three": "https://cdn.skypack.dev/three@0.129.0",
      "gsap": "https://cdn.skypack.dev/gsap@3.6.1",
      "@threebird/controls" : "../../../dist/threebird-controls.esm.js"
    }
  }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .canvas-parent {
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    p {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      padding: 1rem 2rem;
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.2;
      background-color: white;
      color: black;
    }
  </style>
</head>

<body>
  <div class='canvas-parent'>
  </div>

  <p>
    Use arrow/WASD keys or mouse wheel/trackpad to move around, and click and drag to turn/rotate the camera.
  </p>

  <script type='module-shim' src='script.js'></script>
</body>

</html>
